<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Matches</h1>
        </div>
      </div>
    </div>
  </div>


  <div class="site-section ">
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 20%;">
          <form #matchEditForm="ngForm" (ngSubmit)='editMatch()'>
            <div class="form-group" >
              <input type="text" [(ngModel)]="matchEdit.teamOne" [ngModelOptions]='{standalone:true}' class="form-control"
                placeholder="Team One">
            </div>
  
            <div class="form-group">
              <input type="text" [(ngModel)]="matchEdit.teamTwo" [ngModelOptions]='{standalone:true}' class="form-control"
                placeholder="Team Two">
            </div>
  
            <div class="form-group">
              <input type="number" [(ngModel)]="matchEdit.scoreOne" [ngModelOptions]='{standalone:true}' class="form-control"
                placeholder="Score One">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="matchEdit.scoreTwo" [ngModelOptions]='{standalone:true}' class="form-control"
                placeholder="Score two">
            </div>
  
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit-Match">
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
