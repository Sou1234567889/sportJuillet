<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>
  
<div class="site-section ">
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 20%;">
          <form [formGroup]="loginForm" >
          
            <div class="form-group">
              <input type="email"  formControlName='email'class="form-control" placeholder="Email">
            </div>

            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
              <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is requiered</div>
              <div *ngIf="loginForm.controls['email'].errors?.['email']">Email Format invalid
              </div>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" formControlName='pwd' placeholder="password">
            </div>

            <div *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
              <div *ngIf="loginForm.controls['pwd'].errors?.['required']">password is requiered</div>
              
            </div>


            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5"  [disabled]="loginForm.invalid" (click)="login()" value="login">
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
