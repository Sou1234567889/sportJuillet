<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section ">
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 20%;">
          <form [formGroup]="searchForm"  >
  
            <div class="form-group">
              <input type="number" formControlName='scoreOne' class="form-control"
                placeholder="Score One">
            </div>

            <div *ngIf="searchForm.controls['scoreOne'].invalid && (searchForm.controls['scoreOne'].touched || searchForm.controls['scoreOne'].dirty)">
                <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']">Score One is requiered</div>
              </div>

            <div class="form-group">
              <input type="number"  formControlName='scoreTwo' class="form-control"
                placeholder="Score two">
            </div>

            <div *ngIf="searchForm.controls['scoreTwo'].invalid && (searchForm.controls['scoreTwo'].touched || searchForm.controls['scoreTwo'].dirty)">
                <div *ngIf="searchForm.controls['scoreTwo'].errors?.['required']">Score Two is requiered</div>
              </div>
  
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search"  [disabled]="searchForm.invalid" (click)="searchFunction()">
            </div>

          </form>
        
        </div>
      </div>
    </div>
  </div>

 
    <div *ngFor="let result of searchTable">
      <app-result [matchInput]="result"></app-result>
    </div>
 
  <div class="text-center text-danger">
   <span *ngIf="searchTable?.length == 0 "> No Mutches Found</span>
   
  </div>
