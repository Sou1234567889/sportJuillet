<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Signup</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section ">
  <div class="container">
    <div class="row">
      <div class="col-lg-7" style="margin-left: 20%;">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName='firstName' placeholder="FirstName">
          </div>
          <div
            *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
            <div *ngIf="signupForm.controls['firstName'].errors?.['required']">First Name is requiered</div>
            <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">First Name must have at least 3 chars
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" formControlName='lastName' placeholder="LastName">
          </div>

          <div
          *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
          <div *ngIf="signupForm.controls['lastName'].errors?.['required']">Last Name is requiered</div>
          <div *ngIf="signupForm.controls['lasstName'].errors?.['minlength']">Last Name must have at least 5 chars
          </div>
        </div>

          <div class="form-group">
            <input type="email" class="form-control" formControlName='email' placeholder="Email">
          </div>

         <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
          <div *ngIf="signupForm.controls['email'].errors?.['required']">Email is requiered</div>
          <div *ngIf="signupForm.controls['email'].errors?.['email']">Email Format invalid
          </div>
        </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName='pwd' placeholder="password">
          </div>
          

          <div
          *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty)">
          <div *ngIf="signupForm.controls['pwd'].errors?.['required']">password is requiered</div>
          <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']">password  entre 6 et 8 
          </div>
        </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="signupForm.invalid"  (click)="sinup()" value="Signup">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
